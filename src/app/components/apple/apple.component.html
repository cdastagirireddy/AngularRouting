<section class="p-3">
  <div class="container">
    <div class="row">
      <div class="col animated jackInTheBox delay-2s">
        <table class="table table-hover table-striped text-center table-light">
          <thead class="bg-danger text-white text-uppercase">
          <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Cost</th>
            <th>Brand</th>
          </tr>
          </thead>
          <tr *ngFor="let apple of apples">
            <td>{{apple.pId}}</td>
            <td>{{apple.pName}}</td>
            <td>{{apple.pCost}}</td>
            <td>{{apple.pBrand}}</td>
          </tr>
        </table>
        <button class="btn btn-danger" (click)="backToProducts()">Back to Products</button>
      </div>
    </div>
  </div>
</section>
